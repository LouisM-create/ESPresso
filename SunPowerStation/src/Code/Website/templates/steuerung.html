<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/iconHeizung.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heizungssteuerung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="header">
        <img class="headerImg" src="../static/iconHeizung.jpg" alt="Logo">
        <button class="hadderHomeButton" onclick="homeButoon()">
            <p style="width: 100%; margin: 0;align-items: center;      /* Vertikal zentrieren */
    justify-content: center;  /* Horizontal zentrieren */">Home</p></button>
    </div>
    <div class="main">
        <div class="sidebar">
            <!-- Heizun An / Aus / Automatik-->
            <button class="sidebarButton" id="heizungButton" onclick="toggleHeizung()">
                <p style="width: 100%; margin: 0;align-items: center;justify-content: center;"
                id="buttonText">Aus</p>
            </button>
        </div>

    </div>
    <script src="../static/mqtt-sender.js"></script>
    <script src="../static/mqtt-handler.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>

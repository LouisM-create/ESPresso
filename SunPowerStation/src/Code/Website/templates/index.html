<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/iconHeizung.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heizungssteuerung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="header">
        <img class="headerImg" src="../static/iconHeizung.jpg" alt="Logo">
        <button class="hadderHomeButton" onclick="homeButoon()">Home</button>
    </div>
    <div class ="status">!! ESP 8266 is not conected !!</div>
    <div class ="steuerung">
         <button class="button" onclick="steuerung()">
          <p style="width: 100%; margin: 0;">Steuerung</p>
         </button>
    </div>
    <div class="main">
        <div> <!-- Hier will ich weiter temperaturen (Esp eifügen wie temperaturESP1)-->
            <div class ="temperaturESP1" id = "aktuelleTemperatur">23.8896 °C 2025-05-27 | 21:21:12</div>
        </div>
        

        <script>
        const client = mqtt.connect("ws://hellgate.ddns.net:8083");
    
        client.on('connect', () => {
          console.log("Verbunden");
          client.subscribe("esp8266/temperature/ack");
        });
    
        client.on('message', (topic, message) => {
          const msgBox = document.getElementById("aktuelleTemperatur");
          msgBox.innerHTML = message;
        });
      </script>
    
    <script src="../static/script.js"></script>    
</body>
</html>
